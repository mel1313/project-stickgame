<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lzzz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Last Stick Loses</h1>
<div class="sticks" id="row1stick1"></div>
<div class="sticks" id="row2stick1"></div>
<div class="sticks" id="row2stick2"></div>
<div class="sticks" id="row3stick1"></div>
<div class="sticks" id="row3stick2"></div>
<div class="sticks" id="row3stick3"></div>
<p><b>How To Win:</b></p>
<p>Each player takes turn to clear one<br>
or more stick (must be next to each other)<br>
in one row only. The player that has<br>
last stick to clear loses the game.</p>

<script src="app.js"></script>
  </body>
